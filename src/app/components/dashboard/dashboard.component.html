<div class="dashboard">
  <div class="left p-3 bg-light border-right">
    <h4 class="title">
      Vaults
    </h4>
    <ul class="vaults m-0 p-0 list-unstyled mb-3">
      <li>
        <button class="active">
          Work
        </button>
      </li>
      <li>
        <button>
          Personal
        </button>
      </li>
    </ul>

    <h4 class="title">
      Tags
    </h4>

    <div class="tags">
      <button class="active">Banks</button>
      <button>login</button>
      <button>social</button>
    </div>
  </div>
  <div class="main">
    <div class="filter-bar">
      <span>Filter:</span>
    </div>
    <div class="pd-3">
      <p *ngIf="isLoading">Loading...</p>
      <app-credentials-list *ngIf="!isLoading"></app-credentials-list>
    </div>

  </div>
</div>
