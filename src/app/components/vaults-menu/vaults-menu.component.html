<div class="header d-flex justify-content-between align-items-center mb-1">
    <h4 class="title m-0">
        Vaults
    </h4>
    <button class="btn btn-sm" (click)="openCreateNewVaultModal()">
        <i class="bi bi-plus-circle"></i>
    </button>
</div>

<ul class="vaults m-0 p-0 list-unstyled">
    <li class="mb-2" >
        <button [class.active]="isActive(null)" (click)="selectVault(null)">
            All
        </button>
    </li>
    <li class="mb-2" *ngFor="let vault of vaults">
        <button [class.active]="isActive(vault._id!)" (click)="selectVault(vault._id!)">
            {{vault.label}}
        </button>
    </li>
</ul>
    <div class="btn btn-link btn-sm manage-vaults-btn p-0 mb-3"
         routerLink="/vaults"
    >Manage</div>
