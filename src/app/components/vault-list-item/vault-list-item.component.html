<ng-container>
    <div class="flex-grow-1">
        {{vault.label}}
    </div>
    <div class="d-flex flex-grow-0 align-items-center">
        <div class="badge badge-info badge-pill mr-2">
            {{credentialNumber}}
        </div>
        <div class="btn btn-sm" [ngClass]="{'disabled': credentialNumber === 0}">
            <i class="bi bi-trash" ></i>
        </div>
        <div class="btn btn-sm">
            <i class="bi bi-pencil"></i>
        </div>
    </div>
</ng-container>
