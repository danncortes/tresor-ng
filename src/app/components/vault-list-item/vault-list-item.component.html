<ng-container>
    <div class="flex-grow-1">
        {{vault.label}}
    </div>
    <div class="d-flex flex-grow-0 align-items-center">
        <div class="badge badge-info badge-pill mr-2">
            {{credentialNumber}}
        </div>
        <button class="btn btn-sm" [disabled]="credentialNumber !== 0" (click)="onCLickDeleteVault()">
            <i class="bi bi-trash" ></i>
        </button>
        <button class="btn btn-sm">
            <i class="bi bi-pencil"></i>
        </button>
    </div>
</ng-container>
