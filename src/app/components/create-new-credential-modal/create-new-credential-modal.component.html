<div class="modal-header">
  <h5 class="modal-title">Create new credential</h5>
  <button type="button" class="close p-0 m-0" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <app-credential-form [(credential)]="newCredential"></app-credential-form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
  <button type="button" class="btn btn-sm btn-primary" (click)="createCredential()">Create</button>
</div>
