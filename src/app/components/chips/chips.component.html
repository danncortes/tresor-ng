<div class="chips-component rounded border pt-2 pr-2 pl-2 mb-3">
    <div class="chip-list d-flex flex-wrap">
        <div class="chip mr-2 mb-2 rounded-pill d-flex align-items-center"
                *ngFor="let chip of chips; let i = index;">
            <span>{{chip}}</span>
            <div class="x-button rounded-pill position-relative" (click)="removeChip(i)">
                <span>
                    +
                </span>
            </div>
        </div>
        <input
                class="mb-2"
                type="text"
                (keydown.enter)="onEnterSpace($event)"
                (keydown.space)="onEnterSpace($event)"
                (keydown.arrowDown)="focusSuggestion()"
                [(ngModel)]="newChip"
                #input
                placeholder="Type and press enter to add tags">
        <button class="btn btn-primary btn-add" (click)="addChip(newChip)" [disabled]="addButtonDisabled">
            Add
        </button>
    </div>
    <ul class="suggestions-list m-0 p-0 list-unstyled py-2 bg-white border rounded-bottom" *ngIf="suggestedChips.length">
        <li
                #suggestionItem
                class="px-3 py-1"
                *ngFor="let chip of suggestedChips; let i = index;"
                (click)="addChip(chip)"
                (keydown.enter)="addChip(chip)"
                (keydown.space)="addChip(chip)"
                (keydown.arrowDown)="focusDown(i)"
                (keydown.arrowUp)="focusUp(i)"
                tabindex="0">
            {{chip}}
        </li>
    </ul>
</div>
